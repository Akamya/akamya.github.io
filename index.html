<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akamya's github page</title>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="coord-info">
            <p>Longitude: <span id="long" class="long"></span></p>
            <p>Latitude: <span id="lat" class="lat"></span></p>
            <p>Altitude: <span id="alti" class="alti"></span></p>
        </div>
        <div class="options">
            <p>Pr√©cision de la mesure: <span class="accuracy"></span></p>
            <p>Vitesse: <span class="speed"></span></p>
            <p>Date: <span class="current-date"></span></p>
        </div>
        <br>
        <div class="rotate">
            <span class="alpha"></span>
            <br>
            <span class="beta"></span>
            <br>
            <span class="gamma"></span>
        </div>
        <div class="canvas-div">
            <canvas id="touch-canvas" width="250px" height="250px" style="border:solid black 1px;"></canvas>
        </div>
    </div>
</body>
</html>
